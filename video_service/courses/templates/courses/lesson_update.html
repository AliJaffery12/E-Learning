{% extends 'courses/base2.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
  <div class="row">
        <div class="col-md-4 mb-3 mr-3">
                <input type="submit" value="Update" class="btn btn-warning btn-block">
        </div>
        <div class="col-md-4 mb-3 mr-3">
                <a href="#" class="btn btn-danger btn-block">Cancel Update</a>
        </div>
</div>
</form>

{% endblock content %}
