{% extends 'courses/base2.html' %}
{% load bootstrap3 %}
{% block content %}
<h1 style="color:white;text-align:center;">Create Course Here</h1>
<div class="container" style="display:flex;justify-content:center;align-items:center;">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
     
        
        <div class="form-group">
        

        
       
        <p style="text-align:center;font-size:100%;color:white;font-weight:bold;">{{form.as_p}}</p>

        <a href="{% url 'courses:course_list' %}"><input type="submit" value="submit" style="background-color:white;margin:auto;display:block;font-weight:bold"></a>
        </div>


    </form>
</div>
{% endblock %}
